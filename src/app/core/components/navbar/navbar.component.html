<nav
  class="
    bg-white
    dark:bg-gray-900
    fixed
    w-full
    z-20
    top-0
    start-0
    border-b
    border-gray-200
    dark:border-gray-600"
>
  <div
    class="
      max-w-screen-xl
      flex
      flex-wrap
      items-center
      justify-between
      mx-auto
      p-4">

    <a href="https://linklake.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">LinkLake</span>
    </a>

    <div class="flex md:order-2 space-x-3 rtl:space-x-reverse">

      <app-sign-up-in-buttons *ngIf="isAnonymous | async"
                              (onSignIn)="signIn()"></app-sign-up-in-buttons>

      <app-user-profile-context *ngIf="isSignedIn | async"
                                (onSignOut)="signOut()"></app-user-profile-context>

      <app-mobile-hamburger-menu *ngIf="isSignedIn | async"></app-mobile-hamburger-menu>
    </div>


    <app-menu-items
      *ngIf="isSignedIn | async"
      id="navbar-sticky"
      class="
          items-center
          justify-between
          hidden
          w-full
          md:flex
          md:w-auto
          md:order-1">
    </app-menu-items>

  </div>

</nav>
